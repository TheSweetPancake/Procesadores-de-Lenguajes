name: Build and Deploy CV to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Java (for ANTLR)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Generate ANTLR Python sources
        run: |
          curl -L -o antlr.jar https://www.antlr.org/download/antlr-4.13.2-complete.jar
          # Limpia generados previos por si acaso
          rm -f CVLangLexer.py CVLangParser.py CVLangVisitor.py CVLangListener.py CVLang.tokens CVLang.interp
          java -jar antlr.jar -Dlanguage=Python3 -visitor CVLang.g4

      - name: Sanity checks
        run: |
          test -f templates/plantilla_cv.html
          test -f styles.css
          test -f entrada.txt
          test -f main.py

      - name: Generate site (index.html)
        run: |
          python main.py
          test -f index.html

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          cp index.html site/index.html
          cp styles.css site/styles.css

          # Si tienes carpeta de im√°genes (como en tu DSL: imagenes/foto_perfil.jpg)
          if [ -d "imagenes" ]; then cp -r imagenes site/imagenes; fi
          if [ -d "assets" ]; then cp -r assets site/assets; fi
          if [ -d "img" ]; then cp -r img site/img; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
