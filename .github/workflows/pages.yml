name: Build and Deploy CV to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Entrega3/src/requirements.txt

      - name: Sanity check templates
        run: |
          test -f Entrega3/templates/plantilla_cv.html

      - name: Generate site (index.html)
        run: |
          cd Entrega3/src
          python salida.py
          cd ../..
          test -f Entrega3/generado/cv_generado.html
          cp Entrega3/generado/cv_generado.html index.html

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          cp index.html site/index.html


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
