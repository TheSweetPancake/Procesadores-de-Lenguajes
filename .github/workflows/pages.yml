name: Build and Deploy CV (ANTLR or Flex/CUP)

on:
  push:
    branches: ["main", "feature/pages"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read build arguments
        run: |
          BASE="EntregaGrupoPERL"
      
          ENGINE=$(sed -n '1p' "$BASE/argumentos.txt" | tr -d '\r' | xargs)
          INPUT_NAME=$(sed -n '2p' "$BASE/argumentos.txt" | tr -d '\r' | xargs)
          TEMPLATE_NAME=$(sed -n '3p' "$BASE/argumentos.txt" | tr -d '\r' | xargs)
      
          echo "BASE=$BASE" >> $GITHUB_ENV
          echo "ENGINE=$ENGINE" >> $GITHUB_ENV
          echo "INPUT_PATH=$BASE/entradas/$INPUT_NAME" >> $GITHUB_ENV
          echo "TEMPLATE_PATH=$BASE/templates/$TEMPLATE_NAME" >> $GITHUB_ENV
      
          echo "Selected ENGINE=$ENGINE"
          echo "INPUT_PATH=$BASE/entradas/$INPUT_NAME"
          echo "TEMPLATE_PATH=$BASE/templates/$TEMPLATE_NAME"
      

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # Si tienes requirements.txt Ãºsalo:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Jinja2 antlr4-python3-runtime; fi

      - name: Build with ANTLR
        if: env.ENGINE == 'ANTLR'
        run: |
          curl -L -o antlr.jar https://www.antlr.org/download/antlr-4.13.2-complete.jar
      
          rm -rf "$BASE/src/antlr_gen"
          mkdir -p "$BASE/src/antlr_gen"
      
          java -jar antlr.jar -Dlanguage=Python3 -visitor -o "$BASE/src/antlr_gen" "$BASE/gramatica/antlr/E3.g4"
      
          ANTLR_PY_DIR="$(dirname "$(find "$BASE/src/antlr_gen" -name E3Lexer.py | head -n 1)")"
          if [ -z "$ANTLR_PY_DIR" ]; then
            echo "[ERROR] E3Lexer.py no generado"
            exit 1
          fi
          echo "ANTLR_PY_DIR=$ANTLR_PY_DIR"
      
          PYTHONPATH="$(pwd)/$BASE/src:$(pwd)/$ANTLR_PY_DIR" \
            python "$BASE/src/main.py" --input "$INPUT_PATH" --template "$TEMPLATE_PATH" --out index.html
      
          test -f index.html
          
          # Imprimir JSON directo del parser ANTLR
          PYTHONPATH="$(pwd)/$BASE/src:$(pwd)/$ANTLR_PY_DIR" python << PYSCRIPT
          import json
          from pathlib import Path
          from antlr4 import FileStream, CommonTokenStream
          from E3Lexer import E3Lexer
          from E3Parser import E3Parser
          from cv_builder import BuildObjectsVisitor
          
          input_path = Path("$INPUT_PATH")
          stream = FileStream(str(input_path), encoding="utf-8")
          lexer = E3Lexer(stream)
          tokens = CommonTokenStream(lexer)
          parser = E3Parser(tokens)
          tree = parser.start()
          visitor = BuildObjectsVisitor()
          objs = visitor.visit(tree)
          
          print("===== JSON DIRECTO del visitor (ANTLR) =====")
          print(f"cv_id: {objs.cv_id}")
          print(f"datos: {objs.datos}")
          print(f"formacion: {objs.formacion}")
          print(f"idiomas: {objs.idiomas}")
          print(f"experiencia: {objs.experiencia}")
          print(f"habilidades: {objs.habilidades}")
          print(f"portafolio: {objs.portafolio}")
          print("=============================================")
          PYSCRIPT
          
          # Imprimir resultado de _to_jinja_dict desde ANTLR
          PYTHONPATH="$(pwd)/$BASE/src:$(pwd)/$ANTLR_PY_DIR" python << PYSCRIPT
          import json
          from pathlib import Path
          from parsers.antlr_engine import parse_with_antlr
          
          input_path = Path("$INPUT_PATH")
          data = parse_with_antlr(input_path)
          
          print("===== Resultado de _to_jinja_dict (ANTLR) =====")
          print(json.dumps(data, indent=2, default=str, ensure_ascii=False))
          print("===============================================")
          PYSCRIPT
        
        

      - name: Build with Flex/CUP
        if: env.ENGINE == 'CUP'
        run: |
          set -euo pipefail
      
          ROOT="$GITHUB_WORKSPACE"
      
          # Descarga herramientas EN LA RAIZ (puedes cambiarlo a "$BASE/tools" si quieres)
          mkdir -p "$ROOT/tools"
          curl -L -o "$ROOT/tools/jflex.jar" https://repo1.maven.org/maven2/de/jflex/jflex/1.9.1/jflex-1.9.1.jar
          curl -L -o "$ROOT/tools/java-cup.jar" https://repo1.maven.org/maven2/com/github/vbmacher/java-cup/11b/java-cup-11b.jar
      
          # Comprobaciones
          test -f "$ROOT/tools/jflex.jar"
          test -f "$ROOT/tools/java-cup.jar"
          test -f "$ROOT/$BASE/gramatica/flexcup/CV_Ascendente.flex"
          test -f "$ROOT/$BASE/gramatica/flexcup/CV_Ascendente.cup"
          test -f "$INPUT_PATH"
          test -f "$TEMPLATE_PATH"
      
          FLEXCUP_DIR="$ROOT/$BASE/gramatica/flexcup"
          cd "$FLEXCUP_DIR"
      
          rm -f *.class parser.java sym.java Yylex.java 2>/dev/null || true
      
          # Detectar clase principal de JFlex dentro del jar
          JLEX_MAIN=""
          if jar tf "$ROOT/tools/jflex.jar" | grep -q '^jflex/Main.class$'; then
            JLEX_MAIN="jflex.Main"
          elif jar tf "$ROOT/tools/jflex.jar" | grep -q '^jflex/MainClass.class$'; then
            JLEX_MAIN="jflex.MainClass"
          else
            echo "[ERROR] No se encuentra jflex.Main ni jflex.MainClass en tools/jflex.jar"
            jar tf "$ROOT/tools/jflex.jar" | head -n 80
            exit 1
          fi
          echo "Using JFlex main class: $JLEX_MAIN"
      
          # 1) JFlex (necesita CUP runtime por %cup)
          java -cp "$ROOT/tools/jflex.jar:$ROOT/tools/java-cup.jar" "$JLEX_MAIN" CV_Ascendente.flex
      
          # 2) CUP (por clase main)
          java -cp "$ROOT/tools/java-cup.jar" java_cup.Main -parser parser -symbols sym CV_Ascendente.cup
      
          # 3) Compilar (runtime CUP en classpath)
          javac -encoding UTF-8 -cp ".:$ROOT/tools/java-cup.jar" *.java
      
          # 4) Ejecutar parser -> JSON (stdout)
          cd "$ROOT"
          java -cp "$FLEXCUP_DIR:$ROOT/tools/java-cup.jar" parser "$INPUT_PATH" > cv.json
          test -s cv.json
          echo "===== cv.json ====="
          cat cv.json
          echo "==================="

      
          # 5) Render Jinja con flexcup_engine.py
          PYTHONPATH="$(pwd)/$BASE/src" python << 'PY'
          from pathlib import Path
          from parsers.flexcup_engine import render_jinja
          
          render_jinja(
              cv_json_path=Path("cv.json"),
              template_path=Path("$TEMPLATE_PATH"),
              output_html_path=Path("index.html")
          )
          PY
          
          test -f index.html
        
      

      - name: Prepare Pages artifact
        run: |
          set -euo pipefail
      
          mkdir -p site
          cp index.html site/index.html
      
          # Copiar el CSS "pareja" de la plantilla seleccionada
          # Ej: templates/plantilla_cv.html -> templates/plantilla_cv.css
          CSS_PATH="${TEMPLATE_PATH%.html}.css"
      
          if [ -f "$CSS_PATH" ]; then
            cp "$CSS_PATH" "site/$(basename "$CSS_PATH")"
          else
            echo "[WARN] No existe CSS asociado: $CSS_PATH. Se omite styles.css"
          fi

          # JS: plantillaX.html -> plantillaX.js
          JS_PATH="${TEMPLATE_PATH%.html}.js"
          if [ -f "$JS_PATH" ]; then
            cp "$JS_PATH" "site/$(basename "$JS_PATH")"
          else
            echo "[INFO] No hay JS asociado: $JS_PATH (ok si la plantilla no usa JS)"
          fi
      
          # Copia de assets si los tienes
          if [ -d "$BASE/assets" ]; then cp -r "$BASE/assets" site/assets; fi
          if [ -d "$BASE/img" ]; then cp -r "$BASE/img" site/img; fi
          if [ -d "$BASE/imagenes" ]; then cp -r "$BASE/imagenes" site/imagenes; fi
      
      

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
